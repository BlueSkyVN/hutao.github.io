<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kho ảnh Hutao</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="nav">
    <div class="container inner">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        <h1>Hutao</h1>
      </div>
      <div>
        <a href="/">Trang chủ</a>
        <a href="/gallery.html" class="active">Kho ảnh</a>
        <a href="/music.html">Nghe nhạc</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="toolbar">
        <div>
          <label class="muted">Tải ảnh:</label>
          <input id="image-input" type="file" accept="image/*" multiple />
          <button id="upload-images" class="btn">Tải lên</button>
        </div>
        <button id="refresh-images" class="btn secondary">Làm mới</button>
      </div>

      <div id="gallery" class="grid"></div>
    </div>
  </section>

  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
    <img id="lightbox-img" alt="Ảnh phóng to" />
  </div>

  <footer class="footer">
    Ảnh được lưu tại uploads/images trên máy bạn.
  </footer>

  <script src="/js/gallery.js"></script>
</body>
</html>
